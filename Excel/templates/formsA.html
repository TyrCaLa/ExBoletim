<link rel="stylesheet" href="{{url_for('static', filename='formlari.css')}}" />
<div class="regist-box">
  <form action="{{url_for('form')}}" method="post">
    <h2>Aluno</h2>
    <div class="user-box">
      <input type="text" name="nome" required="" />
      <label>Nome</label>
    </div>
    <div class="user-box">
      <input type="text" name="email" required="" />
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="text" name="tel" required="" />
      <label>Telefone</label>
    </div>
    <div class="user-box">
      <input type="text" name="matr" id="" required="" />
      <label>Matrícula</label>
    </div>
    <div class="user-box">
      <input type="text" name="cpf_r" id="cpf" required="" />
      <label for="cpf">CPF do Responsável</label>
    </div>
    <button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Enviar
    </button>
  </form>
</div>

{%endblock%}
